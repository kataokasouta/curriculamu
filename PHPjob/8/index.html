<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="change" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="table1">
            <th id="th1">日本</th>
            <td id="td1">こんにちは</td>
            <td id="td2">ありがとう</td>
            <td id="td3">さようなら</td>
        </tr>
        <tr id="table2">
            <th id="th2">English</th>
            <td id="td4">Hello</td>
            <td id="td5">Thank you</td>
            <td id="td6">Good Bye</td>
        </tr>
    </table>

    <script>
         function changeLang(){
            if(document.getElementById('change')){
                let table1= document.getElementById('table1')
                let table2= document.getElementById('table2')
                let id = document.getElementById('change').value;
                console.log(id)
                if(id=="日本語"){
                    table2.style.display="none";
                    table1.style.display="block";
                //}else if(table1.style.display="none"){
                  //  table1.style.display="block";
                }else if(id=="English"){
                    table2.style.display="block";
                    table1.style.display="none";
                }else if(id=="全て表示"||id=="選択してください"){
                    table1.style.display="block";
                    table2.style.display="block";
         }
        }
    }
    </script>
    
</body>
</html>
